<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        /* CSS code here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color:pink;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    

.converter {
    background-color:lightblue;
    width: 300px;
    margin: 20px auto;
    padding: 20px;
    text-align: center;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
}

select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
}

button {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

#result {
    font-weight: bold;
}

        /* ... Other CSS styles ... */
    </style>
</head>
<body>
    <header>
        <h1>Temperature Converter</h1>
    </header>

    <div class="converter">
        <!-- Your HTML content here -->
        <input type="number" id="inputTemp" placeholder="Enter temperature">
        <select id="unitSelector">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
        </select>
        <button id="convertButton">Convert</button>
        <p id="result">Result: </p>
    </div>

    <script>
        // JavaScript code here
        const convertButton = document.getElementById('convertButton');
        const inputTemp = document.getElementById('inputTemp');
        const unitSelector = document.getElementById('unitSelector');
        const result = document.getElementById('result');

        function convertTemperature() {
            const temperature = parseFloat(inputTemp.value);
            const unit = unitSelector.value;

            if (unit === 'celsius') {
                const fahrenheit = (temperature * 9/5) + 32;
                result.textContent = `Result: ${temperature}°C = ${fahrenheit.toFixed(2)}°F`;
            } else if (unit === 'fahrenheit') {
                const celsius = (temperature - 32) * 5/9;
                result.textContent = `Result: ${temperature}°F = ${celsius.toFixed(2)}°C`;
            }
        }

        convertButton.addEventListener('click', convertTemperature);
    </script>
</body>
</html>
